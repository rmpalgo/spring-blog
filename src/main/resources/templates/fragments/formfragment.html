<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="postsForm(actionUrl, showEdit)">
    <div class="container">
        <form th:action="${actionUrl}" th:method="POST" th:object="${post}">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" th:field="*{title}">
            </div>
            <div>
                <input th:if="${showEdit}" name="id" type="hidden" th:value="${post.id}" th:field="*{id}">
            </div>

            <div>
                <label for="body">Body</label>
                <input type="text" name="body" id="body" th:field="*{body}">
            </div>
            <div th:if="${!showEdit}">
                <label for="image">Image url</label>
                <input type="text" name="image" id="image">
            </div>

            <div>
                <button th:if="${!showEdit}" class="btn btn-success">Create</button>
                <button th:if="${showEdit}" class="btn btn-success">Save</button>
            </div>
        </form>

        <form th:if="${showEdit}" th:action="${'/posts/' + post.id + '/delete'}" th:method="POST">
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

</body>
</html>
